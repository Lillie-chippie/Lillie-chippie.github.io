<!DOCTYPE html>
<html lang="es">
<head>

<link href="http://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="glitch" data-text="Lillie Chippie">Lillie Chippie</h1>
    </header>

    <nav> <a href="index.html" class="nava" glitch-link="Inixio">Inicio</a>
 <a href="about.html" class="nava" id="aboutLink" glitch-link="Sobre Tí">Sobre Mí</a> 
<a href="#" class="nava" id="contactLink" glitch-link="Contrato">Contacto</a> </nav>
 
       

    <main>

<script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script> <div class="elfsight-app-7ae14b96-51f4-4401-a86c-53ad7cf3945f" data-elfsight-app-lazy></div>

        
<div id="main-pages"> <iframe src="page.html"></iframe> </div>


            
    </main>



 

    <!-- El modal -->
    <div id="aboutModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="aboutIframe" src=""></iframe>
        </div>
    </div>

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="contactIframe" src=""></iframe>
        </div>
    </div>




    <script>
        

        function openModal(modalId, iframeId, url) {
            var modal = document.getElementById(modalId);
            var iframe = document.getElementById(iframeId);
            iframe.src = url;
            modal.style.display = "block";
        }

        document.getElementById("aboutLink").onclick = function(event) {
            event.preventDefault();
            openModal("aboutModal", "aboutIframe", "about.html");
        };

        document.getElementById("contactLink").onclick = function(event) {
            event.preventDefault();
            openModal("contactModal", "contactIframe", "contact.html");
        };


        // Cerrar modales
        var closeButtons = document.getElementsByClassName("close");
        for (var i = 0; i < closeButtons.length; i++) {
            closeButtons[i].onclick = function() {
                this.parentElement.parentElement.style.display = "none";
            };
        }

        // Cerrar el modal si se hace clic fuera de él
        window.onclick = function(event) {
            if (event.target.className.includes('modal')) {
                event.target.style.display = "none";
            }
        }
    </script>


</body>




</html>
